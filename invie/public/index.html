<!DOCTYPE html>
<html lang="en">
  <head>
  <meta  charset = " utf-8 " />
  <meta  name = " viewport " content = " width = device-width, initial-scale = 1, user-scalable = no " />
  <link  rel = " icono de acceso directo " href = " % PUBLIC_URL% / favicon.ico "/>
  <link rel="stylesheet" href="./src../css">
    <title> Aplicación React !! </title>
</head>
<body>
  <!-- <div  id = " root " > </div > -->
    <section  id = " portada " className = { ` portada background $ { this.props.isAnimated } ` } > 
      <header  id = " header " className = " header contenedor " >
        <figure  className = " logotipo " >
          <img  src = {this.props.logo} width = " 186 " height = " 60 " alt = " Invie logotipo " />
        </figure>
        <nav  className = " menu "> 
          <ul>
                <li >
                  <a  href ="#Portada.jsx"> Home
                </li >
                <li >
                  <a  href ="#Guitarras.jsx"> Guitarras
                </li >
                <li >
                  <a  href ="#Footer.jsx"> Precios
                </li >
          <ul >
        </nav >
      </header >
      <div  className = " contenedor "  key = " portada " >
              <h1  className = " titulo "> Guitarras <span > invie </span > sibles </h1 >
              <h3  className = " title-a "> Sé la estrella de rock que siempre quisiste ser </h3 >
              <a  className = " botón "  href = " #guitarras " > Conoce más </a >
            </div >
          </section>
          <section  id = " guitarras "  className = " guitarras contenedor " >
        <h2 > Nuestras guitarras </h2 >
        </section>
        <footer  className = " footer " >
          <div  className = " contenedor " >
            <div  className = " container" >
              <img  src = { logoWhite }  alt = " logotipo blanco " />
              <a  href = " tel: +573024456678 " > <strong> Telefono: </strong> <span> 3024456678 </span></a >
              <a  href = " mailto: contacto@invie.com " > <strong> Correo electrónico </strong> <span> contacto@invie.com </span> </a >
            </div >
            <form  className = " formulario " >
              <div  className = " col1 " >
                <label  htmlFor = " nombre " > Nombre </label >
                <input  type = " text "  required  id = " nombre "  name = " nombre " />
                <label  htmlFor = " email " > Correo electrónico </label >
                <input  type = " email "  required  id = " email "  name = " email " />
                <div  className = " sexo " >
                  <label  htmlFor = " mujer " >
                    <input  type = " radio "  id = " mujer "  defaultChecked  name = " sexo "  value = " mujer " /> mujer
                  </label>
                  <label  htmlFor = " hombre " >
                    <input  type = " radio "  id = " hombre "  name = " sexo "  value = " hombre " /> hombre
                  </label>
                </div >
                <div  className = " intereses " >
                  <label  htmlFor = " cotizacion " >
                    <input  type = " checkbox "  defaultChecked  id = " cotizacion "  name = " intereses "  value = " cotizacion " /> Cotización
                  </label>
                  <label  htmlFor = " reclamos " >
                    <input  type = " checkbox "  id = " reclamos "  name = " intereses "  value = " reclamos " /> Reclamos
                  </label>
                  <label  htmlFor = " comentarios " >
                    <input  type = " checkbox "  id = " comentarios "  name = " intereses "  value = " comantarios " /> Comentarios
                  </label>
                  <label  htmlFor = " otros " >
                    <input  type = " checkbox "  id = " otros "  name = " intereses "  value = " otros " /> Otros
                  </label>
                </div >
              </div >
              <div  className = " col2 " >
                <label  htmlFor = " comentarios " > Comentarios </label >
                <text area  name = " comentarios "  id = " comentarios "  cols = " 30 "  rows = " 7 " > </textarea>
                <input  type = " submit "  value = " Enviar "  className = " button " />
              </div >
            </form>
          </div >
        </footer>
</body>
</html>
